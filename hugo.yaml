  assets: 
    favicon16x16: /assets/favicon-16x16.png
    favicon32x32: /assets/favicon-32x32.png
    apple_touch_icon: /assets/apple-touch-icon.png
    favicon: /assets/favicon.ico

  homeInfoParams:
    Title: Hey there!
    Content: >-
      My name is Dev Desai, and I'm a senior at The Univeristy of Texas at Austin. I am interested in AI research,
      scientific machine learning, and quantitative finance. Here's a little blog about some interesting things I've read and worked on during my time
      here. I'm still working on migrating all my projects to this site.
  socialIcons:
    - name: email
      url: 'mailto:desaidev@utexas.com'
    - name: github
      url: 'https://github.com/devddesai'
